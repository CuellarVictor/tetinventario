<div class="container mt-5">
    <div class="row" style="
    text-align: center;
    padding-bottom: 30px;
">
        <h3>PRODUCTOS</h3>
    </div>
    <div class="row mt-12">
        <div class="col-lg-5">
            <div class="card">
                <div class="card-body text-center">
                    <h5>{{ accion }} producto</h5>
                    <hr>
                    <form [formGroup]="form" (ngSubmit)="agregarProducto()">
                        
                        <div class="input-group input-group-lg mb-3">
                        <span class="input-group-text">
                            <i class="fa-solid fa-user"
                            [class.green-icon]="this.form.get('nombre')?.valid"
                            [class.red-icon]="this.form.get('nombre')?.invalid && this.form.get('nombre')?.touched" ></i>
                        </span>
                        <input formControlName="nombre" type="text" class="form-control" placeholder="Nombre">
                      </div>
                      <div class="input-group input-group-lg mb-3">
                        <span class="input-group-text">
                            <i class="fa-solid fa-user"
                            [class.green-icon]="this.form.get('stock')?.valid"
                                    [class.red-icon]="this.form.get('stock')?.invalid && this.form.get('stock')?.touched"></i>
                        </span>
                        <input formControlName="stock" type="number" class="form-control" placeholder="stock">
                      </div>
                        <div class="d-grid gap-2">
                            <button [disabled]="this.form.invalid" type="submit" class="btn btn-success btn-lg">
                                <i class="fa-solid fa-database"></i> Guardar
                            </button>
                        </div>
                    </form> 
                 </div>
            </div> 
    </div>

    
    <div class="col-lg-7">
        <div class="card">
            <div class="card-body text-center">
                <h5>Listado de productos</h5>
                <hr>

                <button (click)="exportToExcel()" class="btn btn-success btn-lg">
                    <i class="fa-sharp fa-solid fa-download"></i> Descargar
                </button>
                    <table class="table">
                        <thead class="table-dark">
                            <tr>
                                <th>Codigo producto</th>
                                <th>Nombre</th>
                                <th>Stock</th>
                                <th>Estado</th>
                                <th>Fecha registro</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let producto of listProductos">
                                <td>{{ producto.codigoProducto }}</td>
                                <td>{{ producto.nombre }}</td>
                                <td>{{ producto.stock}}</td>
                                <td *ngIf="producto.estado === 'E'"><span class="badge text-bg-secondary">En espera</span></td>
                                <td *ngIf="producto.estado === 'B'"><span class="badge text-bg-info">En bodega</span></td>
                                <td *ngIf="producto.estado === 'D'"><span class="badge text-bg-danger">Defectuoso</span></td>
                                <td *ngIf="producto.estado === 'O'"><span class="badge text-bg-success">optimo</span></td>
                                
                                <td>{{ producto.fechaRegistro | date :'YYYY-MM-dd' }}</td>
                                <td><i (click)="marcarOptimo(producto)" class="far fa-solid fa-pen-to-square text-primary"></i>&nbsp;
                                    <i (click)="marcarDefectuoso(producto)" class="far fa-solid fa-delete-left text-danger"></i>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                  
            </div>
        </div>
    </div>
    </div>
</div>


<br>
